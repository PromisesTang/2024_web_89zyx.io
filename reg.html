                        <h1>2023.10.2  国庆在鲨鱼的陪伴下完成舞台</h1>
                        <p>国庆假期内，我前往科技会展中心上台进行舞蹈表演。这是一段令人难忘的经历。那天，我与同伴们身着可爱的服饰，脚下是轻盈的舞鞋，准备迎接观众的目光。
                            舞台上，我跟随着旋律，展现着自信和爱己的主题。那首歌曲节奏欢快，歌词充满正能量，仿佛在告诉每一个人：无论外界如何评价，我们都应该自信地追求自己的梦想。我挥舞着手臂，跃动着身体，感受着音乐的力量。其他队伍也展现了ACGN文化的魅力。有的队伍扮演着可爱的二次元角色，有的则展示了精彩的舞蹈编排，让人目不暇接。我们相互鼓励，分享着彼此的热情，成为了一大家子。
                        </p><p>我的男朋友是当天的摄影师。他站在台下，专注地捕捉着每一个瞬间。每当我跳到高潮部分，他的镜头就会紧随其后，记录下我们美好的瞬间。他的支持和鼓励，让我更加投入也更加享受这次表演。
                            国庆假期内的舞蹈表演，不仅是一次展示自己的机会，更是一次成长和感受的过程。我在台上的经历，不仅让我感受到了舞蹈的魅力，也感受到了自己的进步。这段回忆，将永远珍藏在我心中。</p>
                    </div>
                </div>

                        <h1>2024.4.20 参与学校社团巡礼节活动表演</h1>
                        <p>cosplay是一种很新颖的表演模式，同样起源于ACGN文化，而在社团巡礼节上，我们社团就是以这样一种形式，在我的带领下进行上台表演</p>
                        <p>我们身着不同颜色的打歌服裙子，怀着对自己所扮演角色的热爱登上了舞台。其实很多人不理解我们的这种表演形式，认为很荒诞很不能理解。但是对于我们来说，所扮演的角色都曾经在某一阶段激励我们继续前进，她们用歌声与舞蹈带给了我们力量，我们也希望将这份力量同样传达给观看表演的观众们。也许很微博，很不值一提，但是歌曲和舞蹈中蕴含了我们对于未来的信心和自信，我们坚信可以用这种方式带给别人力量</p>
                        <p>作为团长的日子很辛苦，每次都要和不同的负责人打交道，也面对了很多次老师的质疑，但好在我们都一一跨过来了，这就是最好的我们。我想，通过这次表演，我会更深刻的体会到作为负责人的不容易，也与新的朋友们产生了不可替代的羁绊。这份回忆美好而独特。</p>
