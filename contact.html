<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式</title>
    <!-- 本页面所用的层叠样式表文件  -->
    <link rel="stylesheet" href="style/universal.css" />
    <link rel="stylesheet" href="style/contact.css" />
    <!-- 引入 functional.js 加入时间显示代码 -->
    <script src="js/functional.js"> </script>
</head>

<!-- 本页面的主体部分 开始-->
<body>  
    <!-- 页眉部分 开始-->
    <header class="hhhhd" role="banner">
        <div class="cont_head" id="head1">
            <div class="inner">
               <div id="date"></div>
               <div id="time"></div>
            </div> 
        </div>
        <div class="cont_head" id="head2" onmouseover="iconeffect_in()" onmouseout="iconeffect_out()">
            <div class="inner"></div>
        </div>
    </header>
    <!-- 页眉部分 结束-->

    <!-- 主体内容 开始-->
    <div class="content">
        <div id="menu">     <!-- 导航栏 -->
            <ul>
                <li>
                    <a href="index.html">
                        <p class="content1">首页</p>
                    </a>
                </li>
                <li>
                    <a href="about.html">
                        <p class="content1">简介</p>
                    </a>
                </li>
                <li>
                    <a href="reg.html" >
                        <p class="content1">记录</p>
                    </a>
                </li>
                <li>
                    <a href="contact.html">
                        <p class="content1">联系</p>
                    </a>
                </li>
            </ul>
        </div>
        <div class="ctt">   <!-- 留言板 -->
            <form action="success.html" target="_blank">  <!-- 留言提交后跳转的页面 -->
            <fieldset>      <!-- 留言板表单上 -->
                <legend>向我留言</legend>
                <div class="tableRow">      
                    <label for="type"> 留言类型：</label>   
                    <select id="type" name="type">
                      <option value="tp1">留言瓶</option>
                      <option value="tp2"> 提问瓶 </option>
                      <option value="tp3">讨论瓶</option>
                    </select>
                </div>
                <div class="tableRow">
                    <label>是否匿名：</label>
                    <p>
                           <input type="checkbox" id="noname" name="mar" value="whole"> 
                            <label for="noname">匿名</label><br>
                        <input type="checkbox" id="public" name="mar" value="ground" checked> 
                            <label for="public">无需匿名</label>
                    </p>
                </div>
                <div class="miss">
                    <label for="bags">如何称呼您：</label>
                    <input type="text" id="howicallyou" name="howicallyou" value="" placeholder="He/Him" required> 
                </div>
                <div class="tableRow">
                    <label for="date">您可以更改您希望留言出现的日期：</label>
                    <input type="date" name="date">
                </div>
                <div class="tableRow">
                    <label>留言查看情况：</label>
                    <p>
                        <input type="checkbox" id="1to1" name="extras[]" value="1to1"> 
                            <label for="1to1">仅对方可见</label><br>
                        <input type="checkbox" id="every" name="extras[]" value="every" checked>
                            <label for="every">公开</label>
                    </p>
                </div>
            </fieldset>
            <fieldset>    <!-- 留言板表单下 -->
                <legend>留言正文</legend>
                <div class="tableRow">
                    <label for="name">您的姓名：</label>
                    <input type="text" id="name" name="name" value="" placeholder="Vanishark" required> 
                </div>
                <div class="tableRow">
                    <label for="mail">您的邮箱：</label>
                    <input type="text" id="mail" name="mail" value="" placeholder="yourname@zuel.edu.cn" required> 
                </div>
                <div class="tableRow">
                    <label for="city">您的所在地：</label>
                    <input type="text" id="city" name="city" value="" placeholder="Wuhan" required> 
                </div>
                <div class="tableRow">
                    <label for="zip">您如何称呼我：</label>
                    <input type="text" id="zip" name="zip" value="" placeholder="Mushroom" required>
                </div>
                <div class="tableRow">
                    <label for="phone">您的电话：</label>
                    <input type="tel" id="phone" name="phone" value="" placeholder="12315" required>
                </div>
                <div class="tableRow">
                    <label for="comments">您的留言正文：</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>
                <div class="tableRow">
                    <label></label>
                    <input type="submit" value="提交">
                </div>
            </fieldset>
         </form>
        </div>
        <div class="picture"></div>
    </div>
    <!-- 主体内容 结束-->

    <!-- 页脚部分 开始-->
    <footer>
        <div class="footer">
                <p style="text-align: center;">感受每一分喜悦</p>
        </div>
    </footer>
    <!-- 页脚部分 结束-->   
</body>
</html>
